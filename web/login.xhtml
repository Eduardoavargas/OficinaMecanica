<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pedroni Auto Pedroni</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:messages id="messages" /> 
            <p:fieldset legend="Seja bem vindo" style="margin-bottom:20px">
                <div align="center">
                    <h:panelGrid columns="2"> 
                        <p:outputLabel for="nomeUsuario" value="CPF" /> 
                        <p:inputText id="nomeUsuario" value="#{loginBean.login}" /> 
                        <p:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{loginBean.password}" />

                        <p:outputLabel for="console" value="Tipo" />
                        <p:selectOneRadio id="console" value="#{loginBean.type}">
                            <f:selectItem itemLabel="Cliente" itemValue="1" />
                            <f:selectItem itemLabel="Fucionario" itemValue="2" />
                            <f:selectItem itemLabel="Gerente" itemValue="3" />
                        </p:selectOneRadio>

                        <p:commandButton value="Entrar" icon="ui-icon-key" action="#{loginBean.login}" ajax="false"> 
                        </p:commandButton>
                    </h:panelGrid> 
                </div>
            </p:fieldset>
        </h:form>


    </h:body>
</html>
