<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pedroni Auto Pedroni</title>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                <p:layoutUnit position="north" size="100">  
                    <h:outputText value="PEDRONI Auto PeÃ§as" style="font-size:40px;text-align: left" />
                    <p:commandButton value="Sair" action="#{loginBean.sair}" />
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <ui:include src="menu.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <h:form id="form"> 
                        <p:dataTable id="basicDT" var="veiculo" value="#{carBean.veiculos}">
                            <f:facet name="header">
                                Veiculos
                                <p:inputText id="nomep" size="40" value="#{carBean.placap}" placeholder="Numero da placa" />
                                <p:spacer width="10px"/>
                                <p:commandButton value="Pesquisar" action="#{carBean.pesquisar}" update="@form" />
                            </f:facet>
                            <p:column headerText="Modelo">
                                <h:outputText value="#{veiculo.modelo}" />
                            </p:column>                            
                            <p:column headerText="Cor">
                                <h:outputText value="#{veiculo.cor}" />
                            </p:column>
                            <p:column headerText="Placa">
                                <h:outputText value="#{veiculo.placa}" />
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value="#{veiculo.tipo}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton  update="" onclick="PF('alt').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{veiculo}" target="#{carBean.veiculoalt}" />
                                </p:commandButton>
                            </p:column>
                             <f:facet name="footer">
                                <p:commandButton  value="Cadastrar" icon="ui-icon-extlink" onclick="PF('add').show();" />
                            </f:facet>
                            
                        </p:dataTable>

                        <p:dialog header="Cadastro de Veiculo"  widgetVar="add" resizable="false" width="400">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="modelo" value="Modelo" />
                                <p:inputText id="modelo" value="#{carBean.veiculoadd.modelo}" required="true" label="Modelo" />

                                <h:outputLabel for="cor" value="Cor" />
                                <p:inputText id="cor" value="#{carBean.veiculoadd.cor}" required="true" label="Cor" />

                                <h:outputLabel for="placa" value="Placa" />
                                <p:inputText id="placa" value="#{carBean.veiculoadd.placa}" required="true" label="Placa" />

                                <h:outputLabel for="tipo" value="Tipo" />
                                <p:inputText id="tipo" value="#{carBean.tipo}" required="true" label="Tipo" />

                                <f:facet name="footer">
                                    <p:commandButton value="Cadastrar" action="#{carBean.salvar}"/>
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>
                        
                    </h:form>                       
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
